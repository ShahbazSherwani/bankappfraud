<!DOCTYPE html>
<html lang="en">
  <head>
    <%- include('../partials/head'); %>
  </head>

  <body>
    <%- include('../partials/header'); %>
    <div
      class="d-flex flex-column justify-content-center align-items-center text-center"
      style="min-height: 100vh"
    >
      <div class="form-group mb-2">
        <p>A code has been generated on User's end</p>
      </div>
      <form
        action="/agent/<%=agentID%>/validated"
        id="agentlogin"
        method="POST"
      >
        <div class="form-group mb-2">
          <h1 id="codegen" class="fs-4 pb-3">
            Please input the code below <%=randomToken%>
          </h1>
          <label for="inputName" class="sr-only">Name</label>
          <input
            type="text"
            name="validation_token"
            class="form-control pb"
            id="name"
            placeholder=""
            required
          />
          <input type="hidden" name="customer_id" value="<%=customer_id%>" />
        </div>
        <button type="submit" class="btn btn-primary m-3">Confirm</button>
      </form>
    </div>

    <script type="module" src="login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
